<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="heading">Age Calculator</div>
    <div class="inputBox">
        <form action="" autocomplete="off">
            <input type="text" class="form-control" placeholder="Name" id="username"/>
<!--            <input type="date" placeholder="Date" class="form-control" id="dob"/>-->
        </form>
        <form action="" autocomplete="off">
<!--            <input type="text" class="form-control" placeholder="Name" id="username"/>-->
            <input type="date" placeholder="Date" class="form-control" id="dob"/>
        </form>
    </div>
    <div>
        <button class="btn btn-primary">Calculate</button>
    </div>
    <div class="outputBox">
        <div>
            <p>Name: <span class="userName"></span></p>
        </div>
        <div>
            <p>Age: <span class="years">0 Years</span> <span class="month">0 Months</span> <span class="days">0 Days</span></p>
        </div>
    </div>


</section>


<script src="script.js"></script>
</body>
</html>
