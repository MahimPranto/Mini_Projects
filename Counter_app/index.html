<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="heading">Counter App</div>
        <div class="counter">0</div>
        <div class="controller">
            <button class="btn1"> <i class="fa fa-minus-circle" aria-hidden="true"></i> Subtract</button>
            <button class="btn2"> <i class="fa fa-repeat" aria-hidden="true"></i> Reset</button>
            <button class="btn3"> <i class="fa fa-plus-circle" aria-hidden="true"></i> Add</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
